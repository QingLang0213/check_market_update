配置文件编写说明

【应用宝】
1.在应用宝.ini配置文件中添加需要检测的app的包名和版本号，以英文逗号隔开，示例如下

com.tencent.mobileqq,V7.0.1
com.tencent.movieticket,V7.6.1
com.tencent.tmgp.lhry,V2.6
com.icoolme.android.weather,V3.10.006.20170421
com.tencent.peng,V1.50.1.0Build26
com.ss.android.essay.joke,V6.2.5


2.版本号中V为大写，每次查询会对比版本号是否一致，不一致标红。

3.更新日期设置为年-月-日的形式。若应用在基准日期之后的更新则会标红

4.结果会以网站名加上当天测试日期命名保存在excel中


